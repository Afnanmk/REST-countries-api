<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>REST Countries API</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      
      <div class="container">
        <h1>Where in the world?</h1>
        <button class="btn-toggle" id="toggle">
          <i class="far fa-moon"></i>
          <i class="fas fa-moon"></i>
          Dark Mode
        </button>
      </div>
    </header>
    
    <section>
      <div class="container">
        <input
          id="search"
          class="search"
          type="search"
          placeholder="Search for a country"
        />
        <!-- <div class="sorted" id="sort">
          Sort by Population
         
        </div> -->
      
        <div class="dropdown" id="filter">
          Filter by Region
          <i class="fas fa-chevron-down"></i>
          <ul>
            <li>All</li>
            <li>Africa</li>
            <li>Americas</li>
            <li>Asia</li>
            <li>Europe</li>
            <li>Oceania</li>
          </ul>
        </div>
      </div>
      <div class="no-result">No Match found</div>
    </section>
 
    <div class="modal" id="modal">
      <div class="container">
        <button class="btn-close" id="close">
          <i class="fas fa-times"></i>
        </button>
        <img src="" alt="" />
        <div class="modal-body"></div>
      </div>
    </div>

    <section>
      
      <div class="container countries" id="countries">
        
        <div class="spinner">
          <div class="cube1"></div>
          <div class="cube2"></div>
        </div>
        
    </section>

    <script src="app.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/2.3.0/list.min.js"></script>
  
  </body>
</html>
